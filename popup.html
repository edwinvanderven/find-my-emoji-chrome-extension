<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Find my Emoji</title>
  </head>

  <body>
    <div>
      <h2 class="m-2">Insert a keyword to find an emoji</h2>
      <div class="mx-2 mb-2">
        <div class="input-group">
          <input
            id="keyword-input"
            type="text"
            class="form-control"
            placeholder="Keyword"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="random-button"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Find a random Emoji"
          >
            ⁉️
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="find-button"
          >
            🔍
          </button>
        </div>
      </div>
      <div class="mx-2 mb-2">
        <div class="input-group">
          <input
            id="emoji-output"
            type="text"
            class="form-control"
            placeholder="Emoji"
            readonly
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="copy-button"
          >
            📋
          </button>
        </div>
      </div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
